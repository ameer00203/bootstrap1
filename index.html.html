<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>BeatKit</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row bg-warning p-5">
        <!-- first row -->
        <div class="col-lg-8 col-md-6 bg-primary p-4">
          <div class="row">
            <div class="col-lg-6 col-md-9 bg-secondary p-3">
              <div class="col-lg-12 bg-info p-3">
                <div class="row">
                  <div class="col-lg-9 col-md-6 bg-danger p-3">1</div>
                  <div class="col-lg-3 col-md-6 bg-warning p-3">1.2</div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-3 bg-success p-3">
              <div class="row">
                <div class="col-lg-3 bg-danger p-2">1</div>
                <div class="col-lg-3 bg-warning p-2">2</div>
                <div class="col-lg-3 bg-secondary p-2">3</div>
                <div class="col-lg-3 bg-light p-2">4</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Second row -->
        <div class="col-lg-4 col-md-6 bg-secondary p-4">
          <div class="row">
            <div class="col-lg-7 col-md-4 bg-warning p-3">
              <div class="row">
                <div class="col-lg-6 col-md-3 bg-primary p-2">Is1</div>
                <div class="col-lg-6 col-md-9 bg-secondary p-2">ist2</div>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 bg-light p-3">Sec</div>
            <div class="col-lg-3 col-md-4 bg-info p-3">
              <div class="row">
                <div class="col-lg-6 bg-danger p-2">3d1</div>
                <div class="col-lg-6 bg-warning p-2">3d2</div>
              </div>
            </div>
          </div>
        </div>
        <!-- third row -->
        <div class="col-lg-10 col-md-5 bg-success p-4">
          <div class="row">
            <div class="col-lg-10 col-md-6 bg-secondary p-3">3rd</div>
            <div class="col-lg-2 col-md-6 bg-light p-3">3rd</div>
          </div>
        </div>
        <!-- forth row -->
        <div class="col-lg-2 col-md-7 bg-danger p-4">forth</div>
      </div>
    </div>
  </body>
</html>
